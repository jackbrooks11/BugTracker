<button
  type="button"
  routerLink="/ticket/create"
  class="btn btn-md btn-outline-secondary mb-2"
>
  New Ticket
</button>

<div class="table-responsive margin-bottom-2x">
  <table class="table margin-bottom-none">
    <thead>
      <tr>
        <th>Title</th>
        <th>Project Name</th>
        <th>Developer Assigned</th>
        <th>Priority</th>
        <th>Status</th>
        <th>Type</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets">
        <td>
          <a href="#" routerLink="/tickets/{{ ticket.id }}">{{
            ticket.title
          }}</a>
        </td>
        <td>{{ ticket.project }}</td>
        <td>{{ ticket.assignedTo }}</td>
        <td
          [ngClass]="{
            'text-success': ticket.priority === 'Low',
            'text-warning': ticket.priority === 'Medium',
            'text-danger': ticket.priority === 'High'
          }"
        >
          {{ ticket.priority }}
        </td>
        <td class="text-primary">{{ ticket.state }}</td>
        <td>{{ ticket.type }}</td>
        <td>{{ ticket.created }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
  >
  </pagination>
</div>
