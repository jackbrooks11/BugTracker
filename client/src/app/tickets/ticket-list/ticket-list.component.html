<button type="button" routerLink='/ticket/create' class="btn btn-sm btn-outline-secondary mb-2">New Ticket</button>
<div class="table-responsive">
  <table
    id="dtBasicExample"
    class="table table-striped table-bordered table-sm"
    cellspacing="0"
    width="100%"
  >
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Project</th>
        <th scope="col">State</th>
        <th scope="col">Created</th>
        <th scope="col">Assigned To</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets">
        <th scope="row">
          <a
            href="#"
            *ngIf="ticket.project"
            routerLink="/tickets/{{ ticket.id }}"
            >{{ ticket.title }}</a
          >
        </th>
        <td>{{ ticket.project }}</td>
        <td>{{ ticket.state }}</td>
        <td>{{ ticket.created }}</td>
        <td>
          <a
            href="#"
            *ngIf="ticket.assignedTo"
            routerLink="/members/{{ ticket.assignedTo.toLowerCase() }}"
            >{{ ticket.assignedTo }}</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
