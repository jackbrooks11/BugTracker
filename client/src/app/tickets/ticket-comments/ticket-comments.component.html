<div
  class="row flex-lg-nowrap"
  style="padding: 0 15px 0 15px; max-width: 100%; overflow-y: auto"
>
  <div class="col">
    <div class="row">
      <div class="col mb-3">
        <div class="card">
          <div class="card-body">
            <form
              class="form-block"
              [formGroup]="commentForm"
              (ngSubmit)="createComment()"
            >
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <textarea
                      class="form-input"
                      name="message"
                      [formControl]="commentForm.controls['message']"
                      required=""
                      placeholder="Add a comment..."
                    ></textarea>
                  </div>
                </div>
              </div>
              <div class="row" style="padding-bottom: 20px">
                <div class="col d-flex justify-content-beginning">
                  <button
                    class="btn btn-md btn-primary"
                    type="submit"
                    [hidden]="commentForm.controls.message.value.length < 1"
                  >
                    Post
                  </button>
                </div>
              </div>
            </form>
            <div *ngIf="comments && comments.length > 0">
              <button
                type="button"
                *appHasRole="['Admin']"
                (click)="deleteComments()"
                class="btn btn-md btn-danger mb-2"
                style="flex: right"
                [disabled]="commentIdsToDelete.length == 0"
              >
                Delete
              </button>
            </div>
            <div class="delete-checkbox" *appHasRole="['Admin']">
              <input
                *ngIf="comments && comments.length > 0"
                type="checkbox"
                id="deleteCheck"
                (click)="toggleCheckAll($event)"
              />
            </div>
            <div
              class="be-comment-block"
              *ngIf="comments && comments.length > 0"
            >
              <div>
                <h1 class="comments-title">Comments ({{ comments.length }})</h1>
              </div>
              <div>
                <div
                  class="be-comment"
                  *ngFor="let comment of comments.slice().reverse()"
                >
                  <div class="delete-checkbox" *appHasRole="['Admin']">
                    <input
                      type="checkbox"
                      id="deleteCheck"
                      (change)="changed($event, comment.id)"
                      [checked]="checkAll ? true : null"
                    />
                  </div>
                  <div class="be-img-comment">
                   
                      <app-member-photo style="font-size: 40px;" [roles]="comment.roles"></app-member-photo>
                  </div>
                  <div class="be-comment-content">
                    <span class="be-comment-name">
                      <a routerLink='/members/{{comment.submittedBy}}'>{{
                        comment.submittedBy | titlecase
                      }}</a>
                      <span class="be-comment-time" style="padding-left: 10px">
                        <i class="fa fa-clock-o"></i>
                        {{ comment.created | date: "short" }}
                      </span>
                    </span>
                    <span class="be-comment-delete" *appNotHaveRole="['Admin']">
                      <button
                        class="delete-button"
                        *ngIf="user.username == comment.submittedBy"
                        (click)="
                          deleteClicked($event, comment.id)
                        "
                        (click)="
                        deleteComments()"
                      >
                        <i class="fas fa-trash"></i>
                      </button>
                    </span>
                    <p class="be-comment-text">
                      {{ comment.message }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
