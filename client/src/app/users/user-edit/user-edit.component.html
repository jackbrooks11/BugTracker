<div class="container mt-3">
  <div
    class="row"
    *ngIf="editUser && editForm"
  >
    <div class="col mb-3">
      <div class="card">
        <div class="card-body">
          <div class="e-profile">
            <div class="row">
              <div class="col-12 col-sm-auto mb-3">
                <app-user-photo
                  style="font-size: 70px"
                  [roles]="loggedInUser.roles"
                ></app-user-photo>
              </div>
              <div
                class="
                  col
                  d-flex
                  flex-column flex-sm-row
                  justify-content-between
                  mb-3
                "
              >
                <div class="text-center text-sm-left mb-2 mb-sm-0">
                  <h4 class="pt-sm-2 pb-1 mb-0 text-nowrap" *ngIf="user">
                    {{ user.userName | titlecase }}
                  </h4>
                  <div class="text-muted" *ngIf="user">
                    <small>Last seen {{ user.lastActive | date : '-0700' }}</small>
                  </div>
                </div>
                <div class="text-center text-sm-right">
                  <div *ngFor="let role of loggedInUser.roles">
                    <span class="badge badge-secondary">{{ role }}</span>
                  </div>
                  <div class="text-muted">
                    <small *ngIf="user"
                      >Joined {{ user.created | date : '-0700' }}</small
                    >
                  </div>
                </div>
              </div>
            </div>

            <div class="alert alert-info" *ngIf="editForm.dirty">
              <strong>Information: </strong> You have made changes. Any unsaved
              changes will be lost.
            </div>
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <button
                  class="nav-link"
                  [ngClass]="{ active: settingsMode }"
                  (click)="changeSettingsMode(true)"
                >
                  Settings
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  [ngClass]="{ active: !settingsMode }"
                  (click)="changeSettingsMode(false)"
                >
                  Change Password
                </button>
              </li>
            </ul>
            <div class="tab-content pt-3">
              <div class="tab-pane active">
                <form
                  [formGroup]="editForm"
                  (ngSubmit)="updateUser()"
                  class="form"
                  novalidate=""
                >
                  <div class="row">
                    <div class="col">
                      <div class="row" *ngIf="settingsMode">
                        <div class="col">
                          <div class="form-group">
                            <label class="font-weight-bold">Full Name</label>
                            <app-text-input
                              [formControl]="editForm.controls['fullName']"
                            ></app-text-input>
                          </div>
                        </div>
                        <div class="col">
                          <div class="form-group">
                            <label class="font-weight-bold">Email Address</label>
                            <input
                              [formControl]="editForm.controls['email']"
                              class="form-control"
                              type="text"
                              disabled
                            />
                          </div>
                        </div>
                      </div>
                      <div class="row" *ngIf="settingsMode">
                        <div class="col mb-3">
                          <div class="form-group">
                            <label class="font-weight-bold">About</label>
                            <app-text-input
                              [formControl]="editForm.controls['about']"
                              [label]="'about'"
                            ></app-text-input>
                          </div>
                        </div>
                      </div>
                      <div class="row" *ngIf="!settingsMode">
                        <div class="col-12 col-sm-6 mb-3">
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <app-text-input
                                  [formControl]="editForm.controls['password']"
                                  [label]="'Current Password'"
                                  [type]="'password'"
                                ></app-text-input>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <app-text-input
                                  [formControl]="editForm.controls['newPassword']"
                                  [label]="'New Password'"
                                  [type]="'password'"
                                ></app-text-input>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <app-text-input
                                  [formControl]="
                                    editForm.controls['confirmPassword']
                                  "
                                  [label]="'Confirm Password'"
                                  [type]="'password'"
                                ></app-text-input>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col d-flex justify-content-end">
                          <button
                            [disabled]="!editForm.dirty || !editForm.valid"
                            class="btn btn-primary"
                            type="submit"
                          >
                            Save Changes
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
