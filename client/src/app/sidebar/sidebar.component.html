            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-person-lines-fill"
            style="display: inline-block; pointer-events: none; color: #3399f3"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"

        <li class="nav-item" style="padding-top: 40px; padding-bottom: 40px">

            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
            style="color: #3399f3"
          >

              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </li>
        <li *appHasRole="['Admin']" class="nav-item" style="padding-top: 40px; padding-bottom: 40px">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-person-lines-fill"
            viewBox="0 0 16 16"
            style="color: #3399f3"
          >

        </li>
        <li class="nav-item" style="padding-top: 30px; padding-bottom: 30px">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="currentColor"
            class="bi bi-person-lines-fill"
            viewBox="0 0 16 16"
            style="color: #3399f3"
          >
            <path
              d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"

          </svg>
        </li>
      </ul>

      <ul class="nav flex-column" style="float: right">
        <li class="nav-item" style="padding-top: 45px; padding-bottom: 40px">
          <a class="nav-link active" href="#" routerLink="/" style="padding: 0">
            <span>Dashboard </span>
          </a>
        </li>

        <li class="nav-item" style="padding-top: 40px; padding-bottom: 40px">
          <div class="nav-link active" style="padding: 0">
            <div
              class="dropdown"
              style="display: inline-block; cursor: pointer"
              dropdown
            >
              <a class="dropdown-toggle" dropdownToggle style="color: #3399f3"
                >Tickets</a
              >
              <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item" routerLink="/tickets">All Tickets</a>
                <a class="dropdown-item" routerLink="/member/tickets"
                  >My Tickets</a
                >
              </div>
            </div>
          </div>
        </li>

        <li class="nav-item" style="padding-top: 40px; padding-bottom: 40px">
          <div class="nav-link active" style="padding: 0">
            <div
              class="dropdown"
              style="display: inline-block; cursor: pointer"
              dropdown
            >
              <a class="dropdown-toggle" dropdownToggle style="color: #3399f3"
                >Projects</a
              >
              <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item" routerLink="/projects">All Projects</a>
                <a class="dropdown-item" routerLink="/member/projects"
                  >My Projects</a
                >
              </div>
            </div>
          </div>
        </li>
        <li
          *appHasRole="['Admin']"
          class="nav-item"
          style="padding-top: 40px; padding-bottom: 40px"
        >
          <a
            class="nav-link active"
            href="#"
            routerLink="/admin"
            routerLinkActive="active"
            style="padding: 0"
          >
            Admin <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item" style="padding-top: 40px; padding-bottom: 40px">
          <a
            class="nav-link active"
            href="#"
            routerLink="/errors"
            routerLinkActive="active"
            style="padding: 0"
          >
            Errors <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</ng-container>
