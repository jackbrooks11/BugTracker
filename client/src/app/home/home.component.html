<div class="container mt-3">
  <div *ngIf="!registerMode && !loggedInUser">
    <section class="vh-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col card-wrapper">
          <div class="card" style="border-radius: 1rem">
            <div class="row g-0">
              <div class="col d-flex align-items-center">
                <div class="card-body p-4 text-black">
                  <app-login></app-login>
                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-4 pb-lg-2">
                    Don't have an account?
                    <a href="#" (click)="registerToggle()">Register here</a>
                  </p>
                  <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                  </div>

                  <a class="btn btn-light btn-lg btn-block" href="#!">
                    Sign in as Demo User
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <div *ngIf="registerMode && !loggedInUser" class="row justify-content-center">
    <div class="col-4">
      <app-register
        (cancelRegister)="cancelRegisterMode($event)"
      ></app-register>
    </div>
  </div>
  <div *ngIf="loggedInUser" class="row">
    <div class="col-lg-4 chart">
      <div class="card">
        <div class="card-body">
          <app-priority-chart></app-priority-chart>
        </div>
      </div>
    </div>
    <div class="col-lg-4 chart">
      <div class="card">
        <div class="card-body">
          <app-status-chart></app-status-chart>
        </div>
      </div>
    </div>
    <div class="col-lg-4 chart">
      <div class="card">
        <div class="card-body">
          <app-type-chart></app-type-chart>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="loggedInUser" class="row mt-3 mb-3">
    <div class="chart">
      <div class="card">
        <div class="card-body">
          <app-status-line-chart></app-status-line-chart>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="loggedInUser" class="row mt-3 mb-3">
    <div class="chart">
      <div class="card">
        <div class="card-body">
          <app-user-count-chart></app-user-count-chart>
        </div>
      </div>
    </div>
  </div>
</div>
