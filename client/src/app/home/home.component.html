<div class="container mt-3">
  <div *ngIf="!registerMode && !loggedInUser" style="text-align: center">
    <h1>Track some bugs!</h1>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode && !loggedInUser" class="row justify-content-center">
    <div class="col-4">
      <app-register
        (cancelRegister)="cancelRegisterMode($event)"
      ></app-register>
    </div>
  </div>

  <div *ngIf="loggedInUser" class="row">
    <div class="col-lg-4 chart">
      <div class="card">
        <div class="card-body">
          <app-priority-chart></app-priority-chart>
        </div>
      </div>
    </div>
    <div class="col-lg-4 chart">
      <div class="card">
        <div class="card-body">
          <app-status-chart></app-status-chart>
        </div>
      </div>
    </div>
    <div class="col-lg-4 chart">
      <div class="card">
        <div class="card-body">
          <app-type-chart></app-type-chart>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="loggedInUser" class="row mt-3 mb-3">
    <div class="col-lg-6 chart">
      <div class="card">
        <div class="card-body">
          <app-status-line-chart></app-status-line-chart>
        </div>
      </div>
    </div>
    <div class="col-lg-6 chart">
      <div class="card">
        <div class="card-body">
          <app-user-count-chart></app-user-count-chart>
        </div>
      </div>
    </div>
  </div>
</div>
