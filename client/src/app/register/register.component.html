<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />
  <div class="form-group" style="display: flex">
    <label class="control-label" style="margin-right: 6px">Role: </label>
    <label class="radio-inline" style="margin-right: 8px">
      <input type="radio" value="admin" fromControlName="role" /> Admin
    </label>
    <label class="radio-inline" style="margin-right: 8px">
      <input type="radio" value="projectmanager" fromControlName="role" />
      Project Manager
    </label>
    <label class="radio-inline">
      <input type="radio" value="developer" fromControlName="role" /> Developer
    </label>
  </div>
  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]="'Username'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['company']"
    [label]="'Company'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>
  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
  <div class="form-group text-center">
    <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
