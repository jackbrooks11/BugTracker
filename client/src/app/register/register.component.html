<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-light">Sign up</h2>
  <hr />
  <app-text-input
    [formControl]="registerForm.controls['username']"
    [label]="'Username'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['email']"
    [label]="'Email Address'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['password']"
    [label]="'Password'"
    [type]="'password'"
  ></app-text-input>
  <app-text-input
    [formControl]="registerForm.controls['confirmPassword']"
    [label]="'Confirm Password'"
    [type]="'password'"
  ></app-text-input>
  <div class="row" *ngIf="validationErrors.length > 0">
    <ul class="text-danger">
      <li *ngFor="let error of validationErrors">
        {{ error }}
      </li>
    </ul>
  </div>
  <div class="form-group text-center">
    <button [disabled]='!registerForm.valid' class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-outline-secondary mr-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
<h4 *ngIf="confirmationEmailSent" class="text-center text-light">A confirmation link has been sent to the email provided.</h4>
