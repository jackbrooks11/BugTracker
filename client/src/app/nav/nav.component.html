<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
  <div class="sidebar-sticky">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a routerLink="/" style="padding: 8px 30px 8px 25px; font-size: 25px;">
          <i class="fa fa-bug" style="margin-right: 9px;"></i>
          <span>BugTracker</span>
        </a>
      </li>
    </ul>
  </div>

  <div
    class="dropdown"
    *ngIf="accountService.currentUser$ | async as user"
    dropdown
  >
    <a class="dropdown-toggle text-light" dropdownToggle
      >Welcome {{ user.username | titlecase }}</a
    >
    <div class="dropdown-menu mt-3" *dropdownMenu>
      <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" (click)="logout()">Logout</a>
    </div>
  </div>

  <form
    *ngIf="(accountService.currentUser$ | async) === null"
    #loginForm="ngForm"
    class="d-flex ml-auto"
    (ngSubmit)="login()"
    autocomplete="off"
  >
    <input
      name="username"
      [(ngModel)]="model.username"
      class="form-control me-2"
      type="text"
      placeholder="Username"
    />
    <input
      name="password"
      [(ngModel)]="model.password"
      class="form-control me-2"
      type="password"
      placeholder="Password"
    />
    <button [disabled]="!model.username || !model.password" class="btn btn-outline-success" type="submit">Log In</button>
  </form>
</nav>
